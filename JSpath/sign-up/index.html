<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="left-pane">
        <div class="banner">
          <img src="./assets/odin-lined.png" alt="" />
          ODIN
        </div>
      </div>
      <div class="right-pane">
        <p class="hero-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started. <br><br> You <em>know</em> you want to.
        </p>
        <div class="form">
          Let's do this!<br />
          <form method="get" id="sign-up-form"> <!-- using get to avoid issues -->
            <div class="input-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>

            <div class="input-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>

            <div class="input-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="input-group">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{10}"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
            </div>

            <div class="input-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                minlength="8"
                required
              />
            </div>
          </form>
        </div>
        <button class="form-btn" form="sign-up-form">Create Account</button>
        <p class="exists">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
