<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Battleship</h1>
<div class="info">
  <div id="player-score">Player Score: 0</div>
  <div id="ai-score">AI Score: 0</div>
  <button id="rotate-btn">Rotate</button>
  <button id="start-game-btn" disabled>Start</button>
  <button id="randomize-btn">Random</button>

</div>

<div class="boards">
  <div class="board-container">
    <h2>Player Board</h2>
    <div class="board" id="player-board"></div>
  </div>

  <div class="ship-selector" id="ship-selector">
    <h2>Place Your Ships</h2>
  </div>

  <div class="board-container" id="ai-board-container" style="display: none;">
    <h2>AI Board</h2>
    <div class="board" id="ai-board"></div>
    <div class="result-message" id="result-message"></div>
    <button class="mob-reset" id="mob-reset-btn">Reset</button>
  </div>
</div>

</body>
</html>
