<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship</title>
</head>
<body>
  <h1>Battleship</h1>
<div class="info">
  <div id="player-score">Player Score: 0</div>
  <div id="ai-score">AI Score: 0</div>
  <div id="remaining-ships">Remaining Ships: 5</div>
  <button id="rotate-btn">Rotate</button>
  <button id="start-game-btn" disabled>â–·</button>
</div>

<div class="boards">
  <div class="board-container">
    <h2>Player Board</h2>
    <div class="board" id="player-board"></div>
  </div>

  <div class="ship-selector" id="ship-selector">
    <h2>Build Your Board</h2>
  </div>

  <div class="board-container" id="ai-board-container" style="display: none;">
    <h2>AI Board</h2>
    <div class="board" id="ai-board"></div>
  </div>
</div>

</body>
</html>
