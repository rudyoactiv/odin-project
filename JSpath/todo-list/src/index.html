<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Todo List</title>
  </head>
  <body>
     <button id="sidebar-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 52 52">
            <path fill="currentColor" d="M10 14h32v4H10zm0 12h32v4H10zm0 12h32v4H10z" />
          </svg>
        </button>
    <aside class="sidebar-hidden">

        <h2>Projects</h2>
       

      <input id="new-project-name" placeholder="New project name" />
      <button id="add-project">Add Project</button>
      <ul id="project-list"></ul>
    </aside>
    <main>
      <h2 id="current-project-name">Todos</h2>
      <ul id="todo-list"></ul>
      <!-- Floating Add Todo Button -->
    <button id="add-todo-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 52 52">
        <path fill="currentColor" 
          d="M38.5 25H27V14c0-.553-.448-1-1-1s-1 .447-1 1v11H13.5c-.552 0-1 .447-1 1s.448 1 1 1H25v12c0 .553.448 1 1 1s1-.447 1-1V27h11.5c.552 0 1-.447 1-1s-.448-1-1-1z" />
      </svg>
    </button>

    <!-- Todo Form Popup -->
    <div id="todo-popup" class="hidden">
      <h3>Add Todo</h3>
      <input id="todo-title" placeholder="Title" /><br />
      <textarea id="todo-description" placeholder="Description"></textarea><br />
      <input type="date" id="todo-due-date" /><br />
      <select id="todo-priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select><br />
      <button id="add-todo">Add Todo</button>
    </div>
    </main>
  </body>
</html>
