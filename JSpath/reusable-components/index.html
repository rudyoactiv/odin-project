<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown & Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h2>Reusable Components</h2>
  <h3>
    Dropdown Component
  </h3>
  <div class="component-container">
    <div class="dropdown" data-dropdown>
      <button data-toggle>Menu 1</button>
      <ul class="dropdown-menu" data-menu>
        <li><a href="#">Edit</a></li>
        <li><a href="#">Copy</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>
  
    <div class="dropdown" data-dropdown>
      <button data-toggle>Menu 2</button>
      <ul class="dropdown-menu" data-menu>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>

  <h3>
    Carousel Component
  </h3>
<div class="component-container">
  <div class="carousel" data-carousel>
    <div class="carousel-track" data-carousel-track>
      <img src="./assets/1015-400x200.jpg" class="slide" data-carousel-slide>
      <img src="./assets/1016-400x200.jpg" class="slide" data-carousel-slide>
      <img src="./assets/1018-400x200.jpg" class="slide" data-carousel-slide>
    </div>
    <button data-carousel-prev>&lt;</button>
    <button data-carousel-next>&gt;</button>
    <div class="carousel-dots" data-carousel-dots></div>
    <p class="carousel-timer" data-carousel-timer>Changing in 5</p>
  </div>
</div>

  <script type="module" src="script.js"></script>
</body>

</html>
